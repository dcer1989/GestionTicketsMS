openapi: '3.0.3'
info:
  title: Cinema Ticket Management API
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /v1/tickets/purchase:
    post:
      tags:
        - Cinema Tickets
      summary: Purchase a ticket
      description: Reserve seats, create a ticket, and process payment in a single request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketRequest'
      responses:
        '201':
          description: Ticket created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

components:
  schemas:
    TicketRequest:
      type: object
      properties:
        reservationId:
          type: string
          format: uuid
          description: Reservation ID asociated with the ticket
        promotionId:
          type: string
          format: uuid
          description: Promotion ID asociated with the ticket
        email:
          type: string
          format: email
          description: Email address of the customer for notifications
        paymentDetails:
          type: object
          description: Payment details for processing the ticket purchase
          properties:
            cardNumber:
              type: string
              description: Credit or debit card number
            cardHolderName:
              type: string
              description: Name of the cardholder
            expirationDate:
              type: string
              description: Expiration date of the card (MM/YY format)
            cvv:
              type: string
              description: CVV code of the card
      required:
        - reservationId
        - promotionId
        - email
        - paymentDetails

    TicketResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique ID of the ticket
        reservationId:
          type: string
          format: uuid
          description: Reservation ID associated with the ticket
        finalPrice:
          type: number
          format: float
          description: Price of the ticket
        status:
          type: string
          description: Status of the ticket
          enum:
            - PURCHASED
            - PENDING
            - CANCELED